<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Length (cm):</span><span th:text="${gardenBox.length}"></span><br/>
    <span>Width (cm):</span><span th:text="${gardenBox.width}"></span><br/>
    <span>Depth (cm):</span><span th:text="${gardenBox.depth}"></span><br/>
    <span>Area (sqrd cm):</span><span th:text="${gardenBox.totalArea()}"></span><br/>
    <span>Volume (cubic cm):</span><span th:text="${gardenBox.totalVolume()}"></span><br/>
    <span>Number of types of plants:</span><span th:text="${gardenBox.numTypePlants}"></span><br/>
    <span>Number of total plants:</span><span th:text="${gardenBox.totalPlants}"></span><br/>
    <span>Contains climbers:</span><span th:text="${gardenBox.booleanToString(gardenBox.hasClimber)}"></span><br/>
    <span>Contains creepers:</span><span th:text="${gardenBox.booleanToString(gardenBox.hasCreeper)}"></span><br/>
    <span>Hardiness Zone:</span><span th:text="${gardenBox.zone}"></span><br/>
    <table>
        <thead>
        <tr>
            <th> Plants </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${gardenBox.plants.empty}">
            <td colspan="2"> No Plants Chosen </td>
        </tr>
        <tr th:each="plant : ${gardenBox.plants}">
            <td><span th:text="${plant.name}"> Name </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
